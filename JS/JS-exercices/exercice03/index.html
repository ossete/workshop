<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>An empty page</title>
    <script src="script.js" defer></script>
</head>
<body>
  <p>If we want to js file be loaded after everything, we should add "defer" to the script tag.<br>
  In this case all the codes will work while the script tag is inside the head tag.
  </p>
</body>

</html>
