    <script src="script.js" defer></script>

<body>
<h1>Writing rules</h1>

<p>Variables starts with lowercase letter: <br>
    <b>let yellowFish;</b>
</p>
<p>
    Objects and classes start with uppercase letter: <br>
    <b>let date = Date();</b>
</p>
<p>
    Constants are all-caps:<br>
    <b>const = CONSTANTLYUPPERCASE;</b>
</p>
<p>
    End each statement with a semicolon.
</p>
<p>
    Use spaces to make the code human readable.
</p>

</body>

</html>
